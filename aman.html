<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-bold">Stock Manager</a>
            <div>
                <a href="#" class="text-white px-4">Home</a>
                <a href="#" class="text-white px-4">Products</a>
                <a href="#" class="text-white px-4">Reports</a>
                <a href="#" class="text-white px-4">Settings</a>
            </div>
        </div>
    </nav>

    <!-- Stock Overview Section -->
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold text-center mb-6">Stock Overview</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Current Stock Levels</h2>
            <table class="min-w-full bg-white">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Product Name</th>
                        <th class="py-3 px-6 text-left">Quantity</th>
                        <th class="py-3 px-6 text-left">Price</th>
                        <th class="py-3 px-6 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6">Product A</td>
                        <td class="py-3 px-6">50</td>
                        <td class="py-3 px-6">$10.00</td>
                        <td class="py-3 px-6">
                            <button class="bg-blue-500 text-white px-4 py-1 rounded">Edit</button>
                            <button class="bg-red-500 text-white px-4 py-1 rounded">Delete</button>
                        </td>
                    </tr>
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6">Product B</td>
                        <td class="py-3 px-6">30</td>
                        <td class="py-3 px-6">$15.00</td>
                        <td class="py-3 px-6">
                            <button class="bg-blue-500 text-white px-4 py-1 rounded">Edit</button>
                            <button class="bg-red-500 text-white px-4 py-1 rounded">Delete</button>
                        </td>
                    </tr>
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6">Product C</td>
                        <td class="py-3 px-6">20</td>
                        <td class="py-3 px-6">$25.00</td>
                        <td class="py-3 px-6">
                            <button class="bg-blue-500 text-white px-4 py-1 rounded">Edit</button>
                            <button class="bg-red-500 text-white px-4 py-1 rounded">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-4 mt-8">
        <p>&copy; 2023 Stock Manager. All rights reserved.</p>
    </footer>

</body>
</html>
